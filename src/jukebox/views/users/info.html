<div class="col-md-4">
  <h1>{{user.Name}}</h1>
  <table class="table table-bordered">
    <tr>
      <th>User ID</th>
      <td>{{user.ID}}</td>
    </tr>
    <tr>
      <th>Provider</th>
      <td>{{user.Provider}}</td>
    </tr>
    <tr>
      <th>Last Seen</th>
      <td>{{user.LastSeenStamp}}</td>
    </tr>
    <tr>
      <th>Photo</th>
      <td class="text-center"><img src="{{user.ProfilePhoto}}?sz=150" /></td>
    </tr>
    <tr>
      <th>Provider ID</th>
      <td>{{user.ProviderId}}</td>
    </tr>
    <tr>
      <th>Oauth Expires</th>
      <td>{{user.TokenExpiresIn}}</td>
    </td>
  </table>
</div>
