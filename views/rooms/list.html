<h1>Rooms</h1>

<div class="row">
  {{#rooms}}
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          {{Name}}

          <form action="{{Url}}/join" method="post" class="pull-right">
            <input type="submit" value="Join Room" class="btn btn-info btn-xs" />
          </form>
        </div>
        <div class="panel-body">
          Panel content
        </div>
      </div>
    </div>
  {{/rooms}}
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1>New Room</h1>

    {{#error}}
      <p class="alert alert-danger">{{error}}
    {{/error}}

    <form action="/rooms" method="post">
      <div class="form-group">
        <label for="roomName">Room Name</label>
        <input type="text" class="form-control" name="roomName" />
      </div>

      <input type="submit" value="Create Room" class="btn btn-primary" />
    </form>
  </div>
</div>
